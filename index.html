<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
  </head>
  <body>
    <div class="container">
    <form action="mailto:arinpawar575@gmail.com">
      <h1 class="main_heading">Payment Form</h1>
      <h2>Contact Information</h2>

      <p>Name: *<input type="text" name="name" id="name" required /></p>

      <fieldset>
        <legend>Gender *</legend>
        <p>
          Male<input type="radio" name="gender" id="gender" required /> 
          Female<input type="radio" name="gender" id="gender" required/>
        </p>
      </fieldset>

      <p>
        Address *
        <textarea name="address" id="address" cols="100" rows="8"></textarea>
      </p>

      <p>Email <input type="email" name="email" id="email" /></p>

      <p>
        Pincode <input type="number" name="pincode" id="pincode" maxlength="6" required />
      </p>

      <h2>Payment Information</h2>

      <p>
        Card Type *
        <select name="card_type" id="card_type">
          <option value="">-----Select-Card-Type-----</option>
          <option value="visa">VISA</option>
          <option value="mastercard">MASTERCARD</option>
          <option value="rupay">RUPAY</option>
        </select>
      </p>

      <p>Card Number *<input type="number" name="card_number" id="card_number" required/></p>

      <p>Expiry Date *<input type="date" name="exp_date" id="exp_date" required/></p>

      <p>CVV *<input type="password" name="cvv" id="cvv" maxlength="3" required/></p>

      <input type="submit" value="Pay Now">
    </form>
  </div>
  </body>
</html>
